<div class="body">
  <div class="login">
    <form [formGroup]="form" (ngSubmit)="login()">
      <img src="./assets/img/usuario.png" width="50%">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" placeholder="nombre" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" placeholder="nombre" formControlName="password">
      </mat-form-field>
      <button class="button" [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Ingresar</button>
    </form>
  </div>
</div>
